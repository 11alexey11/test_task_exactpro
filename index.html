<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExactPro test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="#" class="header-logo-a">
                    <img class="header-logo-a__img" src="./src/img/logo.svg" width="115px" height="50px" alt="logo">
                </a>
                <span class="header-logo-a__text">Build Software to Test Software</span>
            </div>
            <div class="header-contacts">
                <ul class="header-contacts-list">
                    <li class="header-contacts-list-item">
                        <a class="header-contacts-list-item-a">
                            <i class="fas fa-search"></i>
                            <span class="header-contacts-list-item-a__text">Search</span>
                        </a>
                    </li>
                    <li class="header-contacts-list-item">
                        <a class="header-contacts-list-item-a">
                            <i class="fas fa-at"></i>
                            <span class="header-contacts-list-item-a__text">Subscribe</span>
                        </a>
                    </li>
                    <li class="header-contacts-list-item">
                        <a class="header-contacts-list-item-a">
                            <i class="fas fa-envelope"></i>
                            <span class="header-contacts-list-item-a__text">Contact Us</span>
                        </a>
                    </li>
                    <li class="header-contacts-list-item">
                        <a class="header-contacts-list-item-a">
                            <i class="fas fa-bars"></i>
                            <span class="header-contacts-list-item-a__text">Menu</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="title">
        <div class="container">
            <h1 class="title__text">About Us</h1>
        </div>
    </section>
    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a class="nav-list-item-a">
                        <span class="nav-list-item-a__text">About us</span>
                    </a>
                </li>
                <li class="nav-list-item">
                    <a class="nav-list-item-a">
                        <span class="nav-list-item-a__text">Management team</span>
                    </a>
                </li>
                <li class="nav-list-item">
                    <a class="nav-list-item-a">
                        <span class="nav-list-item-a__text">Locations</span>
                    </a>
                </li>
                <li class="nav-list-item">
                    <a class="nav-list-item-a">
                        <span class="nav-list-item-a__text">Pearson VUE</span>
                    </a>
                </li>
                <li class="nav-list-item">
                    <a class="nav-list-item-a">
                        <span class="main-list-item-a__text">Gender pay gap report</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="main">
    </main>
    <footer class="foooter">
        <div></div>
    </footer>
</body>
</html>
